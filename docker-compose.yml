version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hrautomain_backend
    ports:
      - "5512:5512"
    volumes:
      - ./backend:/app/backend
      - ./src:/app/src
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./credentials.json:/app/credentials.json
      - ./token.json:/app/token.json
      - ./.env:/app/.env
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - hrautomain_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hrautomain_frontend
    ports:
      - "5511:5511"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hrautomain_network

networks:
  hrautomain_network:
    driver: bridge
